<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Relay controller</title>
        <link rel="stylesheet" media="screen" href ="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
        <table class="table">
            <thead>
                <th>Channel</th>
                <th>Action</th>
            </thead>
            <tbody>
            {% for c in channels %}
            <tr>
                <td>{{ c }}</td>
                <td>
                    <form action="{{ url_for("_on") }}" method="post">
                        <input type="submit" class="btn btn-success" value="On"/>
                        <input type="hidden" name="channel" value="{{ c }}"/>
                    </form>
                </td>
                <td>
                    <form action="{{ url_for("_off") }}" method="post">
                        <input type="submit" class="btn btn-success" value="Off"/>
                        <input type="hidden" name="channel" value="{{ c }}"/>
                    </form>
                </td> 
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <!--
            Alert messages
        -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">
                    {{ message[1] }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %} 
        <br/>
        <a href="http://192.168.0.10:8080/">Home</a>
        </div>
    </body>
</html>
